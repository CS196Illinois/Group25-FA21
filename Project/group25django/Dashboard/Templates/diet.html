<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Diet</title>
</head>
<body>
    {% include "navbar.html" %}
    <h1 class="tag is-large is-rounded is-light has-marg m-3">{{ request.user.username }}'s Diet Information</h1>
    <div class='box mr-5 ml-5'>
        <table class='table is-fullwidth is-hoverable'>
            <tr>
                <th>Date</th>
                <th>Weight</th>
                <th>Calories</th>
                <th>Protein</th>
                <th>Fat</th>
                <th>Carbs</th>
            </tr>
            {% for macro in user.macro.all %}
            <tr>
                <th>{{macro.date}}</th>
                <th>{{macro.currentWeight}}</th>
                <th>{{macro.calories}}</th>
                <th>{{macro.protein}}</th>
                <th>{{macro.fat}}</th>
                <th>{{macro.carbs}}</th>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
