<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Register</title>
</head>
<body>
    <nav class="navbar is-light navbar-box-shadow-size" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
		  <a class="navbar-item " href="{% url 'Dashboard:dashboard' %}">
			<span class='tag is-large is-rounded is-info'>
				Traingex
			</span>  
		  </a>
		  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		  </a>
		</div>
		<div class='navbar-end'>
			<div class="navbar-item">
				<div class="buttons">
					<a class="button is-link is-light" href="{% url 'Dashboard:login' %}">
					<strong>Log In</strong>
					</a>
				</div>
			</div>
		</div>
	</nav>
    <form method='POST' action=""">
        {% csrf_token %}
        {{form.as_p}}

        <input type='submit' name='Create User'>
    </form>
    {% for message in messages %}
        <h2>{{message}}</h2>
        <h3><a href="{% url 'Dashboard:login' %}">Login</a></h3>
    {% endfor %}
</body>
</html>
