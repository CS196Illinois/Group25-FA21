<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Register</title>
	<style>
		.center {
			text-align: center;
		}
	</style>
</head>
<body>
    <nav class="navbar is-light navbar-box-shadow-size" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
		  <a class="navbar-item " href="{% url 'Dashboard:dashboard' %}">
			<span class='tag is-large is-rounded is-info'>
				Traingex
			</span>  
		  </a>
		  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		  </a>
		</div>
		<div class='navbar-end'>
			<div class="navbar-item">
				<div class="buttons">
					<a class="button is-link is-light" href="{% url 'Dashboard:login' %}">
					<strong>Log In</strong>
					</a>
				</div>
			</div>
		</div>
	</nav>
	<div class='columns is-centered'>
		<div class='column is-two-fifths has-marg m-3'>
			<div class='card'>
				<header class="card-header">
					<p class="card-header-title">
						Register
					</p>
				</header>
				<div class='card-content'>
					<form action = "" method = POST>
						{% csrf_token %}
						{% for field in form.visible_fields %}
							<div class='columns'>
								<div class='column is-one-third'>
									<label class="label">{{field.label}}</label>
								</div>
								<div class='column'>
									{{field}}
								</div>
							</div>
						{% endfor %}
						<button type = "submit" class = "button is-link">Enter</button> 
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
