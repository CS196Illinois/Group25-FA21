<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <table>
        <tr>
            <th>Traingex</th>
            <th><a href="{% url 'Dashboard:login' %}">Login</a></th>
        </tr>
    </table>
    <form method='POST' action=""">
        {% csrf_token %}
        {{form.as_p}}

        <input type='submit' name='Create User'>
    </form>
    {% for message in messages %}
        <h2>{{message}}</h2>
        <h3><a href="{% url 'Dashboard:login' %}">Login</a></h3>
    {% endfor %}
</body>
</html>
