<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar is-light navbar-box-shadow-size" role="navigation" aria-label="main navigation">

            <span class='tag is-large is-rounded is-info'>

            </span>  
            
          </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>

        <div id="navbarBasicExample" class="navbar-menu">

              </a>

                  </a>

                  <a class='navbar-item' href="{% url 'Dashboard:data' %}">Data</a>
                </div>
            </div>

        <div class="navbar-item">
              <div class="buttons">
                <a class="button is-link is-light" href="{% url 'Dashboard:logout' %}">
                  <strong>Log Out</strong>
                </a>
              </div>
          </div>
        </div>
    </nav>

</html>
