<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Sleep</title>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% include "navbar.html" %}
    
    <div class='columns '>
    <div class='column is-three-quarters'>
        <h1 class="tag is-large is-rounded is-light has-marg m-3">{{ request.user.username }}'s Sleep Data</h1>
        <div class='box mr-5 ml-5'>
            <table class='table is-fullwidth is-hoverable'>
                <tr>
                    <th>Date</th>
                    <th>Hours of Sleep</th>
                    <th>Wake Up</th>
                    <th>quality</th>
                </tr>
                {% for entry in user.Sleep.all %}
                <tr>
                    <th>{{entry.date}}</th>
                    <th>{{entry.sleepHours}}</th>
                    <th>{{entry.wakeUp}}</th>
                    <th>{{entry.quality}}</th>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <div class = "column has-marg mr-3 mt-3"> 
        {% include 'form.html' %}
    </div>
    </div>
</div>
</body>
</html>
