<!DOCTYPE html>
<html>
    
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<title>Login</title>
	<style>
		.mt-4 {
			width: 100%;
		}
	</style>
</head>
<body>
	<nav class="navbar is-light navbar-box-shadow-size" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
		  <a class="navbar-item " href="{% url 'Dashboard:dashboard' %}">
			<span class='tag is-large is-rounded is-info'>
				Traingex
			</span>  
		  </a>
		  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		  </a>
		</div>
		<div class='navbar-end'>
			<div class="navbar-item">
				<div class="buttons">
					<a class="button is-link is-light" href="{% url 'Dashboard:register' %}">
					<strong>Register</strong>
					</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center" align="center">


					<h3 id="form-title">LOGIN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="" align="center">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login">
				   			</div>
					</form>

				</div>
                {% for message in messages %}
                    <p id="messages">{{message}}</p>
                {% endfor %}
				<div class="mt-4">
					<div class="d-flex justify-content-center links" align="center">
						Don't have an account? <a href="{% url 'Dashboard:register' %}">Register</a>
					</div>			
				</div>
			</div>
		</div>
	</div>
</body>

</html>
